eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:9940/eureka
server:
  port: 9945
  servlet:
    session:
      timeout: 30m
